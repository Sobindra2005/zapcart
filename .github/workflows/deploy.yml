name: Dev CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build TypeScript
        run: npm run build

  build-and-test-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./zapcart-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build Next.js
        run: npm run build

  docker-check:
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-and-test-client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Backend Docker image
        run: |
          docker build -t zapcart-backend:dev ./backend

      - name: Build Client Docker image
        run: |
          docker build -t zapcart-client:dev ./zapcart-client

      - name: Build Nginx Docker image
        run: |
          docker build -t zapcart-nginx:dev ./nginx

      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose logs
          docker compose down
